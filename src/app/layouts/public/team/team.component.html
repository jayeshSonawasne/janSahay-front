<div class="tab-content fade-in pt-5 mt-5">
      <div class="container py-5 pb-0">
        <!-- Section Header -->
        <div class="row justify-content-center mb-5">
          <div class="col-lg-10 text-center">
            <h2 class="display-4 fw-bold mb-4" [class.text-white]="isDarkMode" [class.text-dark]="!isDarkMode">
              Meet Team JanSahay
            </h2>
            <p class="lead mb-4 opacity-75" [class.text-light]="isDarkMode" [class.text-muted]="!isDarkMode">
              The passionate experts behind India's most trusted government benefits platform.
            </p>
          </div>
        </div>

        <!-- Team Grid -->
        <div class="row g-2 justify-content-center">
          <div class="col-lg-3 col-md-6 fade-in-card" *ngFor="let member of teamMembers; let i = index"
            [style.transition-delay]="i * 0.15 + 's'">
            <div class="team-card h-100 position-relative overflow-hidden rounded-4" [class.bg-dark]="isDarkMode"
              [class.bg-white]="!isDarkMode" [class.card-dark-mode]="isDarkMode">

              <!-- Background Gradient Blob -->
              <div class="blob position-absolute top-0 start-50 translate-middle"></div>

              <div class="card-body p-4 text-center position-relative z-1">
                <!-- Avatar -->
                <div class="avatar-wrapper mb-4 mx-auto">
                  <div class="avatar-ring"></div>
                  <img [src]="member.image" [alt]="member.name" class="img-fluid rounded-circle team-avatar">
                </div>

                <!-- Info -->
                <h4 class="fw-bold mb-1" [class.text-white]="isDarkMode" [class.text-dark]="!isDarkMode">{{member.name}}
                </h4>
                <p class="text-primary fw-medium mb-2">{{member.role}}</p>
                <p class="small opacity-75 mb-3 px-2">{{member.workInfo}}</p>

                <!-- Expertise Tags -->
                <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
                  <span *ngFor="let skill of member.expertise"
                    class="badge bg-primary bg-opacity-10 text-white rounded-pill fw-normal px-3 py-2">
                    {{skill}}
                  </span>
                </div>

                <!-- Social Links -->
                <div class="team-social d-flex justify-content-center gap-2">
                  <a [href]="member.social.linkedin" class="social-btn" target="_blank">
                    <i class="bi bi-linkedin"></i>
                  </a>
                  <a [href]="member.social.twitter" class="social-btn" target="_blank">
                    <i class="bi bi-twitter"></i>
                  </a>
                  <a [href]="member.social.instagram" class="social-btn" target="_blank">
                    <i class="bi bi-instagram"></i>
                  </a>
                  <a [href]="member.social.facebook" class="social-btn" target="_blank">
                    <i class="bi bi-facebook"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
